<ul class="pagination">
    {% if page.has_previous %}
    <li><a href="?page={{ page.previous_page_number }}">Previous</a></li>
    {% endif %}
    <li><a class="active" href="#">Page {{ page.number }} of {{ page.paginator.num_pages }}</a></li>
    {% if page.has_next %}
    <li><a href="?page={{ page.next_page_number }}">Next</a></li>
    {% endif %}
</ul>
